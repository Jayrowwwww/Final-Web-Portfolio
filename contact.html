<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/contact.css">
    <title>Contact Me</title>
</head>
<body>
    <main>
        <section class="contact">
            <div class="exit">
                <a href="index.html">x</a>
            </div>
            <h2>Keep in Touch</h2>
            <form class="contact-form">
                <div class="form-label">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name"  placeholder="Enter your name" required>
                </div>

                <div class="form-label">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email"  placeholder="Enter your email" required>
                </div>

                <div class="form-label">
                    <label for="Contact-num">Contact Number</label>
                    <input type="number" id="contact-num" name="contact-num"  placeholder="Enter Contact number" required>
                </div>

                <div class="form-label">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="4"  placeholder="Type your message here..." required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>

        <section>
            <div class="scroll">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
            </div>
        </section>
    </main>
</body>
</html>
